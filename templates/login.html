<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" >
                <img src="{% static 'image/logo.webp' %}" height="40px">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
                <li><a href="#" class="nav-link px-2 text-white">商品</a></li>
                <li><a href="#" class="nav-link px-2 text-white">购物车</a></li>
                <li><a href="#" class="nav-link px-2 text-white">订单</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark"
                       aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">登录</button>
                <button type="button" class="btn btn-warning">注册</button>
            </div>
        </div>
    </div>
</header>
<main class="bg-white container p-2 mt-2 rounded">
    <div class="w-50 p-4 m-auto">
        <div class="my-4 m-auto w-25"  >
            <h1>登录</h1>
        </div>
        <form action="" method="post">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">邮箱账号</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">密码</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="my-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        记住我
                    </label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">立即登录</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
