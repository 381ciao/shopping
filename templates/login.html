    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                    <h1 class="fw-bold mb-0 fs-2">欢迎登录</h1>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" name="email"
                                   placeholder="name@example.com">
                            <label for="floatingInput">邮箱账号</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" name="password"
                                   placeholder="Password">
                            <label for="floatingPassword">密码</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="remeber" value="1">
                            <label class="form-check-label" for="exampleCheck1">记住我</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">立即登录</button>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">欢迎入驻</h2>
                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                            <svg class="bi me-1" width="16" height="16">
                            </svg>
                            管理员登录
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
