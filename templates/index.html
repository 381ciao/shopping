{% extends 'base.html' %}

{% block title %}
	首页
{% endblock %}

{% block main %}
	<main>

  <section class="py-5 text-center container bg-white mt-2">
    <div class="row">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="{% static 'image/1.jpg' %}" class="d-block w-100" alt="..." height="500px">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="{% static 'image/R-C (1).jpg' %}" class="d-block w-100" alt="..." height="500px">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image/R-C.jpg' %}" class="d-block w-100" alt="..." height="500px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  </section>

  <div class="album py-5 bg-light rounded m-4">
      <div class="container">
          <div class="row align-items-start">
              <div class="col">
              </div>
              <div class="col">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                       class="bi bi-arrow-through-heart" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                            d="M2.854 15.854A.5.5 0 0 1 2 15.5V14H.5a.5.5 0 0 1-.354-.854l1.5-1.5A.5.5 0 0 1 2 11.5h1.793l.53-.53c-.771-.802-1.328-1.58-1.704-2.32-.798-1.575-.775-2.996-.213-4.092C3.426 2.565 6.18 1.809 8 3.233c1.25-.98 2.944-.928 4.212-.152L13.292 2 12.147.854A.5.5 0 0 1 12.5 0h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.854.354L14 2.707l-1.006 1.006c.236.248.44.531.6.845.562 1.096.585 2.517-.213 4.092-.793 1.563-2.395 3.288-5.105 5.08L8 13.912l-.276-.182a21.86 21.86 0 0 1-2.685-2.062l-.539.54V14a.5.5 0 0 1-.146.354l-1.5 1.5Zm2.893-4.894A20.419 20.419 0 0 0 8 12.71c2.456-1.666 3.827-3.207 4.489-4.512.679-1.34.607-2.42.215-3.185-.817-1.595-3.087-2.054-4.346-.761L8 4.62l-.358-.368c-1.259-1.293-3.53-.834-4.346.761-.392.766-.464 1.845.215 3.185.323.636.815 1.33 1.519 2.065l1.866-1.867a.5.5 0 1 1 .708.708L5.747 10.96Z"/>
                  </svg>
                  <spean>猜你喜歡</spean>
              </div>
              <div class="col">
              </div>
          </div>
      </div>
          
          <hr>
      
      <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for product in products %}
              <div class="col">
                  <div class="card shadow-sm">
                      <a href="{{ product.get_absolute_url }}">
                          <img src="{{ product.image.url }}" class="d-block w-100 border-bottom" alt="{{ product.name }}" height="250px">
                      </a>
                      <div class="card-body">
                          <p class="card-text display-5">{{ product.name}}</p>
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                  <a href="{{ product.get_absolute_url }}" type="button" class="btn btn-sm btn-outline-secondary">查看詳情</a>
                              </div>
                              <p class="display-6 text-danger ">￥{{ product.price }}</p>
                          </div>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
      </div>
  </div>

</main>
{% endblock %}
